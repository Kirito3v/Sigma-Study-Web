<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="style_2.css">
           <link rel="icon" type="image/x-png" href="Icon.png">
  </head>
  <body>
    <div class="center">
        <div class="op"><h1>Regist</h1></div>
      <form method="post" action="/action_page.php">
        <div class="container">
            <div class="part">
          <div class="txt_field">
          <input type="text"  autofocus maxlength="25" required>
          <span></span>
          <label>First Name</label>
        </div>
          <div class="txt_field">
          <input type="email" required>
          <span></span>
          <label>E-mail</label>
        </div>
        <div class="txt_field">
          <input type="password" minlength="8" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
          <input list="Section" name="Section" required>
          <span></span>
          <label>Section</label>
            <datalist id="Section">
                <option value="1">Section 1
                <option value="2">Section 2
                <option value="3">Section 3
                <option value="4">Section 4
                <option value="5">Section 5
                <option value="6">Section 6
                <option value="7">Section 7
                <option value="8">Section 8
                <option value="9">Section 9
                <option value="10">Section 10
            </datalist>
        </div>
        <div class="txt_field">
          <input list="Devision" name="Devision" required>
          <span></span>
          <label>Devision</label>
            <datalist id="Devision">
                <option value="General">
                <option value="Bio">
            </datalist>
        </div>
            </div>
            <div class="part">
        <div class="txt_field">
          <input type="text" maxlength="25" required>
          <span></span>
          <label>Seconed Name</label>
        </div>
        <div class="txt_field">
          <input type="text" minlength="11" maxlength="11" required>
          <span></span>
          <label>Phone</label>
        </div>
        <div class="txt_field">
          <input type="password" minlength="8 "required>
          <span></span>
          <label>Confirm Password</label>
        </div>
        <div class="txt_field">
          <input list="Level" name="Level" required>
          <span></span>
          <label>Level</label>
         <datalist id="Level">
                <option value="1">Level 1
                <option value="2">Level 2
                <option value="3">Level 3
                <option value="4">Level 4
            </datalist>
        </div>
        <div class="txt_field">
          <input list="Department" name="Department" required>
          <span></span>
          <label>Department</label>
         <datalist id="Department">
                <option value="General">General
                <option value="IT">Information Technology
                <option value="IS">Information Systems
                <option value="CS">Computer Scince
                <option value="SE">Software Engineering
            </datalist>
        </div>
          </div>
          </div>
          <div class="Regist">
        <input type="submit" value="Regist">
          </div>
              <div class="login_link">
        <a href="index.html">Already have an account.</a>
        </div>
      </form>
    </div>

  </body>
</html>
